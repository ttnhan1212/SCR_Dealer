<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			<app-logo></app-logo>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Header/Banner section -->
	<ion-item>
		<div class="bannerimg cover-image bg-background3">
			<div class="header-text">
				<div class="container">
					<div class="text-center text-white">
						<h1 class="fs-25">{{'login.welcome' | translate}}</h1>
					</div>
				</div>
			</div>
		</div>
	</ion-item>
	<!-- End of Header/Banner section -->

	<!-- Login content section -->
	<ion-card class="m-5">
		<ion-card-header class="text-center mt-3 mb-5 login_title">
			<ion-title class="fs-30">{{'login.login_as' | translate}}</ion-title>
		</ion-card-header>
		<ion-card-content>
			<mat-form-field appearance="outline">
				<mat-label>{{'login.email' | translate}}</mat-label>
				<input type="email" matInput [(ngModel)]="email" />
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>{{'login.password' | translate}}</mat-label>
				<input type="password" matInput [(ngModel)]="password" />
			</mat-form-field>
			<!-- <ion-item class="mail" lines="none">
				<ion-label position="stacked"
					>{{'login.password' | translate}}</ion-label
				>
				<ion-input
					type="password"
					name="password"
					placeholder="{{'login.password' | translate}}"
					[(ngModel)]="password"
					style="color: #080e1b"
				></ion-input>
			</ion-item> -->
			<ion-button expand="block" color="tertiary" (click)="login()">
				{{'login.proceed' | translate}}
			</ion-button>
			<ion-button
				fill="clear"
				expand="block"
				class="text-dark mb-2"
				routerLink="/signup"
			>
				{{'login.ask_for_signup' | translate}}
			</ion-button>
		</ion-card-content>
	</ion-card>
	<!-- End of Login content section -->
</ion-content>
