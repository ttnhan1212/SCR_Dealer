<ion-header>
  <ion-toolbar>
    <ion-title class="smllogo">
      <app-logo></app-logo>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<!-- Header/Banner section -->
	<ion-item>
		<div class="bannerimg cover-image bg-background3">
			<div class="header-text">
				<div class="container">
					<div class="text-center text-white">
						<h1 class="">SCRoads - Registration</h1>
					</div>
				</div>
			</div>
		</div>
	</ion-item>
	<!-- End of Header/Banner section -->

	<!-- Login content section -->
	<ion-card class="m-5">
		<div class="container customerpage">
			<div class="row">
				<div class="single-page">
					<div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
						<div class="wrapper wrapper2">
							<form id="login" class="card-body" tabindex="500">
								<h3>Register as:</h3>
								<div class="mail">
									<input type="email" name="mail" style="color: #080e1b;" />
									<label>Name</label>
								</div>
								<div class="mail">
									<input type="email" name="mail" />
									<label>Mail or Username</label>
								</div>
								<div class="passwd">
									<input type="password" name="password" />
									<label>Password</label>
								</div>
								<ion-button expand="block" color="tertiary" (click)="Signup()">
									PROCEED
								</ion-button>
								<p class="text-dark mb-0">
									Already have an account?<a [routerLink]="['/login']" class="text-primary ml-1"
										>Sign In</a
									>
								</p>
							</form>
							<hr class="divider" />
							<ion-grid class="card-body social-images">
								<p class="text-body text-center">
									Continue using Social Accounts
								</p>
								<ion-row>
									<ion-col>
										<ion-button
											fill="outline"
											shape="round"
											color="dark"
											href="https://www.facebook.com/"
											class="text-left"
										>
											<ion-icon
												slot="start"
												src="../../../assets/images/svgs/facebook.svg"
											></ion-icon>
											Facebook
										</ion-button>
									</ion-col>
									<ion-col>
										<ion-button
											fill="outline"
											shape="round"
											color="dark"
											href="https://www.google.com/gmail/"
											class="text-left"
										>
											<ion-icon
												slot="start"
												src="../../../assets/images/svgs/search.svg"
											></ion-icon>
											Google
										</ion-button>
									</ion-col>
								</ion-row>
							</ion-grid>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-card>
	<!-- End of Login content section -->
</ion-content>
