<ion-header>
	<ion-toolbar>
		<ion-title>
			<app-logo></app-logo>
		</ion-title>
		<ion-button fill="clear" slot="end" [routerLink]="['/','home','infor']">
			<ion-icon name="information-circle-outline"></ion-icon>
		</ion-button>
		<ion-button
			fill="clear"
			slot="end"
			[routerLink]="['/','home','notifications']"
		>
			<ion-icon name="notifications-outline"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-grid class="cover-image sptb-1 bg-background">
			<div class="header-text1 mb-0">
				<ion-grid class="container">
					<ion-row class="row">
						<ion-col class="col-xl-10 col-lg-12 col-md-12 d-block mx-auto">
							<div class="text-center text-white"></div>
							<div class="search-background bg-transparent mt-5">
								<div class="form row no-gutters">
									<ion-col class="form-group mb-0 bg-white">
										<ion-select
											placeholder="Location Select"
											interface="action-sheet"
											class="deal-select"
										>
											<ion-select-option
												*ngFor="let item of locations"
												[value]="item.id"
											>
												{{item.city}}
											</ion-select-option>
										</ion-select>
									</ion-col>
								</div>
								<div class="form row no-gutters">
									<ion-col class="form-group mb-0 bg-white">
										<ion-select
											placeholder="Model Select"
											interface="action-sheet"
											class="deal-select"
										>
											<ion-select-option
												*ngFor="let model of models"
												[value]="model.id"
											>
												{{model.name}}
											</ion-select-option>
										</ion-select>
									</ion-col>
								</div>
								<div class="form row no-gutters">
									<ion-col class="form-group mb-0 bg-white">
										<ion-select
											placeholder="Order By"
											interface="action-sheet"
											class="deal-select"
										>
											<ion-select-option>
												Name
											</ion-select-option>
											<ion-select-option>
												Date
											</ion-select-option>
											<ion-select-option>
												Location
											</ion-select-option>
										</ion-select>
									</ion-col>
								</div>

								<ion-col class="col-xl-2 col-lg-3 col-md-12 mb-0">
									<a
										[routerLink]="['details']"
										class="btn btn-lg btn-block btn-primary br-tl-md-0 br-bl-md-0 right-0"
									>
										Search Here
									</a>
								</ion-col>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</ion-grid>
	</ion-card>
