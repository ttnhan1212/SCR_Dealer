<ion-header>
	<ion-toolbar>
		<ion-title>
			<app-logo></app-logo>
		</ion-title>
		<ion-button fill="clear" slot="end" [routerLink]="['/','home','infor']">
			<ion-icon name="information-circle-outline"></ion-icon>
		</ion-button>
		<ion-button
			fill="clear"
			slot="end"
			[routerLink]="['/','home','notifications']"
		>
			<ion-icon name="notifications-outline"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card *ngFor="let item of ongoing">
		<ion-item [routerLink]="[item.dealId]">
			<ion-avatar slot="start">
				<img src="../../../../assets/images/photos/33327.jpg" />
			</ion-avatar>
			<ion-label>
				<h2>{{item.dealId}}</h2>
				<ion-grid class="p-0 m-0">
					<ion-row>
						<ion-col>
							<p>{{item.deal.name}}</p>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="6">
							<p>{{item.price}}$</p>
						</ion-col>
						<ion-col size="6">
							<p>{{item.bidTime}}</p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>
	</ion-card>
</ion-content>
