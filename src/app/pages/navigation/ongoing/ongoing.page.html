<ion-header>
	<ion-toolbar>
		<ion-title>
			<app-logo></app-logo>
		</ion-title>
		<ion-button fill="clear" slot="end" [routerLink]="['/','home','infor']">
			<ion-icon name="information-circle-outline"></ion-icon>
		</ion-button>
		<ion-button
			fill="clear"
			slot="end"
			[routerLink]="['/','home','notifications']"
		>
			<ion-icon name="notifications-outline"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!ongoing">
	<ion-card>
		<ion-item>
			<ion-thumbnail slot="start">
				<ion-skeleton-text animated></ion-skeleton-text>
			</ion-thumbnail>
			<ion-grid class="p-0 m-0">
				<ion-row>
					<ion-header style="background: gray;" class="m-0 p-0">
						<p class="fs-20 text-center mt-2 text-dark">
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-header>
				</ion-row>
				<ion-row>
					<ion-col>
						<p>
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-col>
					<ion-col>
						<p>
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-col>
					<ion-col>
						<p>
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<p>
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-col>
					<ion-col>
						<p>
							<ion-skeleton-text animated></ion-skeleton-text>
						</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<ion-skeleton-text animated></ion-skeleton-text>
						</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
</ion-content>

<ion-content class="ion-padding" *ngIf="ongoing">
	<ion-card *ngFor="let item of ongoing, let i = index">
		<ion-item [routerLink]="[item.dealId]">
			<ion-thumbnail slot="start">
				<img
					src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
				/>
			</ion-thumbnail>
			<ion-grid class="p-0 m-0">
				<ion-row>
					<ion-header style="background: gray;" class="m-0 p-0">
						<p class="fs-20 text-center mt-2 text-dark">
							{{item.deal['status']}}
						</p>
					</ion-header>
				</ion-row>
				<ion-row>
					<ion-col>
						<p>2009</p>
					</ion-col>
					<ion-col>
						<p>K-5</p>
					</ion-col>
					<ion-col>
						<p>12ê°€1234</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<p>{{item.deal.miles}}</p>
					</ion-col>
					<ion-col>
						<p>${{item.price}}</p>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>{{item.id}}</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
</ion-content>
