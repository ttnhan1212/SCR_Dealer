<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home/deal"></ion-back-button>
		</ion-buttons>
		<ion-title>Account Information</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Login content section -->
	<ion-card>
		<div class="container customerpage">
			<div class="row">
				<div class="single-page">
					<div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
						<div class="wrapper wrapper2">
							<form class="card-body p-4 pb-0" [formGroup]="editForm">
								<div class="avt-view">
									<img [src]="imagePreview" alt="" class="img-fluid" />
									<!-- <input
										type="file"
										placeholder=""
										accept=".jpg, .jpeg, .png"
										(change)="handleFileInput($event.target.files)"
									/> -->
									<!-- <input type="file" class="custom-file-input" (change)="onFileSelected($event)" accept=".png,.jpg"> -->
									<ion-input
										type="file"
										value=""
										accept=".jpg, .jpeg, .png"
										(change)="handleFileInput($event.target.files)"
									></ion-input>
								</div>
								<h3 style="color: #080e1b; font-size: 1rem;">
									(Tap to upload profile image)
								</h3>
								<div class="mail">
									<input
										type="email"
										name="mail"
										formControlName="email"
										style="color: #080e1b;"
									/>
									<label>Email</label>
								</div>
								<div class="mail">
									<input
										type="text"
										name="orgname"
										formControlName="orgname"
										style="color: #080e1b;"
									/>
									<label>Organization Name</label>
								</div>
								<div class="mail">
									<input
										type="text"
										name="ceoname"
										formControlName="ceoName"
										style="color: #080e1b;"
									/>
									<label>CEO Name</label>
								</div>
								<div class="mail">
									<input
										type="number"
										name="phonenum"
										formControlName="phone"
										style="color: #080e1b;"
									/>
									<label>Phone Number</label>
								</div>
								<div class="mb-8"></div>
								<div class="passwd">
									<input
										type="password"
										name="password"
										formControlName="password"
										style="color: #080e1b;"
									/>
									<label>Password</label>
								</div>
								<div class="passwd">
									<input
										type="password"
										name="cPassword"
										formControlName="cPassword"
										style="color: #080e1b;"
									/>
									<label>Confirm Password</label>
								</div>
							</form>
							<ion-button
								expand="block"
								color="tertiary"
								class="mr-3 ml-3"
								[disabled]="!editForm.valid"
							>
								Request Register
							</ion-button>
							<div class="mb-5"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-card>
	<!-- End of Login content section -->
</ion-content>
