<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home/deal"></ion-back-button>
		</ion-buttons>
		<ion-title
			>{{'home_edit_account.account_infor_header' | translate}}</ion-title
		>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Login content section -->
	<ion-card>
		<div class="container customerpage">
			<div class="row">
				<div class="single-page">
					<div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
						<div class="wrapper wrapper2">
							<form class="card-body p-4 pb-4" [formGroup]="editForm">
								<div class="avt-view">
									<img [src]="imagePreview" alt="" class="img-fluid" />
								</div>
								<div class="mail">
									<input
										type="email"
										formControlName="email"
										[value]="dealer.email"
										style="color: #080e1b"
									/>
									<label>{{'home_edit_account.email' | translate}}</label>
								</div>
								<div class="mail">
									<input
										type="text"
										formControlName="orgName"
										[value]="dealer.orgName"
										style="color: #080e1b"
									/>
									<label>{{'home_edit_account.org_name' | translate}}</label>
								</div>
								<div class="mail">
									<input
										type="text"
										formControlName="ceoName"
										[value]="dealer.ceoName"
										style="color: #080e1b"
									/>
									<label>{{'home_edit_account.ceo_name' | translate}}</label>
								</div>
								<div class="mail">
									<input
										type="number"
										formControlName="phone"
										[value]="dealer.phone"
										style="color: #080e1b"
									/>
									<label
										>{{'home_edit_account.phone_number' | translate}}</label
									>
								</div>
								<div class="mb-8"></div>
								<div class="passwd">
									<input
										type="password"
										formControlName="password"
										style="color: #080e1b"
									/>
									<label>{{'home_edit_account.password' | translate}}</label>
								</div>
								<div class="passwd">
									<input
										type="password"
										formControlName="cPassword"
										style="color: #080e1b"
									/>
									<label
										>{{'home_edit_account.confirm_password' | translate}}</label
									>
								</div>
							</form>
							<ion-button
								expand="block"
								color="tertiary"
								class="mr-3 ml-3"
								[disabled]="!editForm.valid"
							>
								{{'home_edit_account.update_infor' | translate}}
							</ion-button>
							<div class="mb-5"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-card>
	<!-- End of Login content section -->
</ion-content>
