<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title class="smllogo">
			<app-logo></app-logo>
		</ion-title>
		<ion-button slot="end" fill="clear" [routerLink]="['/','home','deal']">
			<ion-icon name="log-out-outline"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-title class="text-center title">Select Visit Result</ion-title>
	<div class="result-button">
		<ion-button
			expand="full"
			color="tertiary"
			size="large"
			[routerLink]="['/','home','visit','result','paymentcomplete',this.id]"
			>Purchase Confirm
		</ion-button>
		<ion-button
			expand="full"
			color="tertiary"
			size="large"
			[routerLink]="['/','home','visit','result','revisit',this.id]"
			>Re Visit
		</ion-button>
		<ion-button
			expand="full"
			color="tertiary"
			size="large"
			[routerLink]="['/','home','visit','result','paymentcancel',this.id]"
			>Purchase Cancel
		</ion-button>
	</div>
</ion-content>
